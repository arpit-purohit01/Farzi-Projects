<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="box outer">
        <div class="box center">
            <h2>Login</h2>
            <div class="content">
                <label for="username">
                    <input type="text"  id="username" placeholder="Username" required>
                </label>
                <label for="password">
                    <input type="password" id="password" placeholder="Password" required>
                </label>
            </div>
            <div class="btn">
                <a href=""><span class="get" id="loginbtn">Login</span></a>
                <a href=""><span class="get" id="resetbtn">Reset</span></a>
            </div>
        </div>

    </div>

</body>

</html>
